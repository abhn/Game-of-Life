<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Conway's Game of Life</title>
	<style>
		canvas {
			border: 2px solid #333;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Conway's Game of Life</h1>

		<canvas id="gol-canvas" width="500" height="500"></canvas>

		<br/><br/>

		<button id="start">start</button>
		<button id="pause">pause</button>
		<button id="step">step generation</button>
		<button id="reset">reset</button>
		<br/><br/>
		<label for="interval">Generation step interval in ms: </label>
		<input type="range" id="interval" value="500" min="200" max="1000" oninput="document.querySelector('#intervalLabel').innerHTML = this.value;"/>
		<em id="intervalLabel">500</em>

	</div>
<script src="script.js"></script>

</body>
</html>
